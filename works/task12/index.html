<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="col-sm-6">
                <label class="form-label">Username</label>
                <input id="username" placeholder="Enter username" class="form-control"/>
            </div>
            <div class="col-sm-6">
                <label class="form-label">Email</label>
                <input id="email" placeholder="Enter email" class="form-control"/>
            </div>
            <div class="col-sm-6">
                <label class="form-label">Full Name</label>
                <input id="fullName" placeholder="Enter your name" class="form-control"/>
            </div>
            <div class="col-sm-6 mt-3">
                <button id="cancel" class="form-control btn btn-danger" onclick="clearForm();">Cancel</button><br><br>
                <button id="continue" class="form-control btn btn-success" onclick="continueCheckout();">Continue to checkout</button>
            </div>
        </div>

        <script>
            function clearForm() {
                document.getElementById("username").value = "";
                document.getElementById("email").value = "";
                document.getElementById("fullName").value = "";
            }

            function continueCheckout() {
                alert("Proceeding to checkout...");
                
            }
        </script>
    </body>
</html>
