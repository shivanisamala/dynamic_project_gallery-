<!DOCTYPE html>
<html>
    <head>
        <script>
            let studentEntries = [];

            function insertInfo() {
                
                const name = document.getElementById("name").value;
                const details = document.getElementById("details").value;
                const year = document.getElementById("year").value;
                const branch = document.getElementById("branch").value;

                
                if (name && details && year && branch) {
                    const student = {
                        name: name,
                        details: details,
                        year: year,
                        branch: branch
                    };

                    
                    studentEntries.push(student);

                   
                    document.getElementById("name").value = "";
                    document.getElementById("details").value = "";
                    document.getElementById("year").value = "";
                    document.getElementById("branch").value = "";

                    
                    document.getElementById("demo_div").innerHTML = "";
                } else {
                    document.getElementById("demo_div").innerHTML = "Please fill all fields!";
                }
            }

            function showInfo() {
                if (studentEntries.length > 0) {
                    let output = "";
                    studentEntries.forEach((student, index) => {
                        output += `<p>I am ${student.name}. I am a ${student.details} in ${student.branch} Branch from ${student.year}.</p>`;
                    });
                    document.getElementById("demo_div").innerHTML = output;
                } else {
                    document.getElementById("demo_div").innerHTML = "No information inserted yet. Please click 'Insert Info' first.";
                }
            }
        </script>
    </head>
    <body>
        <div>
            <input id="name" placeholder="Enter Name"/>
            <input id="details" placeholder="Enter details"/>
            <input id="year" placeholder="Enter year" />
            <input id="branch" placeholder="Enter branch" />
        </div>

        <button onclick="insertInfo();">Insert Info</button>

        <button onclick="showInfo();">Show Info</button>

        <div id="demo_div"></div>
    </body>
</html>
